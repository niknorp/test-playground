<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1 (click)="onTitleClick($event)">
    Welcome to {{ title }}!
  </h1>
</div>

<div>
  <input 
    type="text" 
    [value]="inputModel"
    (input)="onInputChange($event)"
    [ngStyle]="{ 'background': inputModel.length > 6 ? 'red' : 'green' }"
  >
  {{ inputModel }}
</div>
